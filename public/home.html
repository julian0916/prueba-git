<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boleto</title>
    <link rel="stylesheet" href="home-styles.css">
</head>

<!-- Nuevo header -->
<header>
    <div class="container">
        <h1 class="logo"></h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <!-- Contenedor general -->
    <div class="container">
        

        <!-- Formulario de compra de boleto -->
        <h1>Compra de Boleto</h1>
        <form id="form-boleto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <button type="submit">Comprar Boleto</button>
        </form>

        <!-- Espacio para mostrar el número de boleto generado -->
        <div class="form-group">
            <label>Número de Boleto:</label>
            <span id="numero-boleto"></span>
        </div>
    </div>

    <!-- Script para la generación de número de boleto -->
    <script src="script.js"></script>
</body>
</html>
